<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; margin-bottom: 8px; background-color: #f1f1f1; }
        input { padding: 8px; width: 300px; }
        button { padding: 8px; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Enter your message here..." />
        <button onclick="send()">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
    <script>
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('send', input.value); // 메시지를 소켓으로 전송
                input.value = ''; // 입력란 초기화
            }
        });

        socket.on('send', (msg) => {
            const item = document.createElement('li'); // 새로운 리스트 아이템 생성
            item.textContent = msg; // 메시지 설정
            document.getElementById('messages').appendChild(item); // 리스트에 추가
            window.scrollTo(0, document.body.scrollHeight); // 스크롤 하단으로 이동
        });
    </script>
</body>
</html>
